   <main>
        <section class="faq-conteudo">
            <h1>FAQ</h1>
            <section class="cards-grid">
                <figure class="card">
                    <h2>Onde estão os vídeos?</h2>
                    <p>Basta acessar a página principal clique na nossa logo e clicar na aba de vídeos.</p>
                </figure>
                <figure class="card">
                    <h2>Como faço meu cadastro?</h2>
                        <p>Acesse o Portal do <a href="https://portaldopaciente.hc.fm.usp.br/">Paciente do HC</a> ou para maiores explicações, clique na nossa logo e vá em cadastro.</p>
                
                </figure>
                <figure class="card">
                    <h2>Quem criou essa plataforma?</h2>
                    <p>Clique na aba de Fundadores ou no menu no canto superior direito e clique na aba Fundadores.</p>
                </figure>
                <figure class="card">
                    <h2>Quais são os contatos da HC?</h2>
                    <p>Clique na aba de Contatos ou no menu no canto superior direito e clique na aba Contatos.</p>
                </figure>
                <figure class="card">
                    <h2>Onde vejo minhas consultas marcadas?</h2>
                    <p>Acesse a aba de "Minhas Agendas" ou clique <a href="https://portaldopaciente.hc.fm.usp.br/agendamentos">aqui</a>.</p>
                </figure>
                <figure class="card">
                    <h2>Como mudar minha senha?</h2>
                    <p>Clique na nossa logo e acesse a aba de "Esquecia a minha senha".</p>
                </figure>
            </section>
        </section>

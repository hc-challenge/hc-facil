<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/loginCadastro.css">
    <title>Faça seu Login - HC</title>
</head>
<body>
    <header>
        <figure>
            <a href="bemvindo.html"><img src="../img/logoHCFacil.png" alt="Logo do Hospital das Clínicas"></a>
        </figure>
    </header>
    <main>
        <h1>FAÇA SEU LOGIN</h1>
        <p>Falta apenas um passo para a <span class="font-logo">HC Fácil</span> possa te ajudar a dominar a plataforma da HC! <span class="bold">Vamos lá?</span></p>
        <section class="login">
            <input type="text" placeholder="CPF">
            <input type="number" placeholder="TELEFONE">
            <button id="buttonLogin">Entrar</button>
            <p>Primeiro acesso? <span id="irPCadastro" class="font-logo">Faça seu cadastro</span></p>
            <button class="voltar"></button>
        </section>
    </main>
</body>
</html>

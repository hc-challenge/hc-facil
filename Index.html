<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="assets/img/logoHCFacil.ico" type="image/x-icon">

        <section class="cards">
            <a class="card">
                <h2>Marque a sua consulta</h2>
                <img src="assets/img/consultaAvatar.png" alt="Enfermeira simpática com uma prancheta na mão">

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/logoHCFacil.ico" type="image/x-icon">
    <title>HC Facil</title>
</head>
<body>
    <header>
        <figure><figcaption><img src="assets/img/logoHCFacil.png" alt="Logo HC Fácil"></figcaption></figure>
        <figure><figcaption><img src="assets/img/menu.png" alt="Botao de menu de navegação"></figcaption></figure>
    </header>
    <main>
        <section class="cards">
            <div class="card">
                <h2>Marque a sua consulta</h2>
                <figure><figcaption><img src="assets/img/consultaAvatar.png" alt="Enfermeira simpática com uma prancheta na mão"></figcaption></figure>
            </div>
             <div class="card">
                <h2>Faça seu login</h2>
                <figure><figcaption><img src="assets/img/loginAvatar.png" alt="Enfermeira simpática com uma prancheta na mão"></figcaption></figure>
            </div>
             <div class="card">
                <h2>Esqueci a minha senha</h2>
                <figure><figcaption><img src="assets/img/esqueciSenhaAvatar.png" alt="Enfermeira simpática com uma prancheta na mão"></figcaption></figure>
            </div>
            <div class="card">
                <h2>Ainda está com dificuldaes?</h2>
                <p>Acesse os nossos tutoriais em vídeos e tenha tudo visualmente explicado!</p>
                <figure><figcaption><img src="assets/img/videosAvatar.png" alt="Senhor de idade rindo para o celular"></figcaption></figure>
            </div>
        </section>
    </main>
</body>
</html>
